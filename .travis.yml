language: go

go: 1.14.x

branches:
  only:
    - master
    - "/^v([0-9]+)\\.([0-9]+)\\.([0-9]+)(?:\\-(rc\\.[0-9]+)*)?$/"

os:
  - osx
  - linux

cache:
  - directories:
      - "$GOPATH/bin"
      - "$GOPATH/pkg"
      - "$PWD/tmp"

script:
  - make bootstrap
  - make lint
  - make test
  - curl -sfL https://git.io/goreleaser | sh -s -- check # check goreleaser config for deprecations

deploy:
  - provider: script
    skip_cleanup: true
    script: curl -sL https://git.io/goreleaser | bash
    on:
      tags: true
      condition: $TRAVIS_OS_NAME = linux

jobs:
  include:
    - stage: docs
      name: "JSON to Schema"
      before_install:
        - sudo apt-get install -y python3 python3-pip python3-setuptools
        - sudo pip3 install --upgrade pip
        - sudo pip3 install virtualenv
        - virtualenv env
        - source env/bin/activate
      language: go
      os: linux
      go: 1.14.x
      script:
        - make gen_schema
        - make doc
      deploy:
        token:
          secure: 
        provider: pages
        cleanup: false
        edge: true
        strategy: git
        keep_history: true
        on:
          branch: master
