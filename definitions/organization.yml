  features:
    delete: true
  access_source:
    delete: true
  account_owner_team_id:
    delete: true
  is_account_member:
    delete: true
  is_account_owner:
    delete: true
  parent_account_id:
    delete: true
  primary_billing_group_id:
    delete: true
  root_account_id:
    delete: true
