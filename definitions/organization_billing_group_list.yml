# yaml-language-server: $schema=.schema.yml
beta: true
location: internal/plugin/service/organization/billinggrouplist
datasource:
  description: Lists billing groups for an organization.
idAttributeComposed: [organization_id]
operations:
  - id: OrganizationBillingGroupList
    type: read
    resultToKey: billing_groups
clientHandler: organizationbilling
flattenModifier: true
schema:
  billing_groups:
    items:
      properties:
        billing_contact_emails:
          type: array
          items:
            type: string
          description: List of billing contact emails.
        billing_emails:
          type: array
          items:
            type: string
          description: List of billing contact emails.
