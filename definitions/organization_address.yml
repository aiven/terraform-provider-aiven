# yaml-language-server: $schema=.schema.yml
beta: true
location: internal/plugin/service/organization/address
resource:
  description: Creates and manages an organization address.
datasource:
  description: Gets information about an organization address.
clientHandler: organization
idAttributeComposed: [organization_id, address_id]
operations:
  - id: OrganizationAddressCreate
    type: create
  - id: OrganizationAddressDelete
    type: delete
  - id: OrganizationAddressGet
    type: read
  - id: OrganizationAddressUpdate
    type: update
schema:
  address_lines:
    type: arrayOrdered
