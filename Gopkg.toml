#
# [prune]
#   non-go = false
#   go-tests = true
#   unused-packages = true


[[constraint]]
  name = "github.com/hashicorp/terraform"
  version = "0.9.0"

[[constraint]]
  name = "github.com/jelmersnoeck/aiven"
  revision = "79cce3d3655eea59d4a31f573e5ef5003a09c023"
  source = "github.com/jelmersnoeck/aiven"

[prune]
  go-tests = true
  unused-packages = true
