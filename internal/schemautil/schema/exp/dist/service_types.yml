  properties:
    alerting_enabled:
      title: Enable or disable Grafana alerting functionality
      type: boolean
      example: true
    alerting_error_or_timeout:
      title: Default error or timeout setting for new alerting rules
      type: string
      enum:
        - value: alerting
        - value: keep_state
