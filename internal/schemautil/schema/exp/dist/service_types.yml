          type: array
          items:
            title: M3 Mapping rule
            description: Mapping rules allow more granular use of aggregation, not simply sending everything to a namespace. If mapping rules exist that target a namespace, only data matching mapping rules will be sent to it and nothing else.
            type: object
            properties:
              aggregations:
                title: List of aggregations to be applied
                type: array
                items:
                  title: Aggregation to be applied
                  type: string
                  enum:
                    - value: Count
                    - value: Last
                    - value: Max
